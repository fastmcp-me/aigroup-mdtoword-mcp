name = "aigroup-mdtoword-mcp"
main = "src/worker.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# 环境变量（如果需要）
[vars]
NODE_ENV = "production"
VERSION = "4.0.2"

# 构建配置
[build]
command = "npm run build"

# Cloudflare R2 Storage
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "mdtoword-files"
preview_bucket_name = "mdtoword-files-dev"


# 环境配置
[env.production]
# account_id = "your-account-id-here"  # 替换为你的Cloudflare账户ID
routes = [
	{ pattern = "aigroup-mdtoword-mcp.jackdark425.online/*", zone_name = "jackdark425.online" }
]
# workers_dev = false

# 环境特定的变量和绑定
[env.production.vars]
NODE_ENV = "production"
VERSION = "4.0.2"

[[env.production.r2_buckets]]
binding = "BUCKET"
bucket_name = "mdtoword-files"

# 兼容性标志
[triggers]
crons = []

# 开发配置
[dev]
port = 8787
local_protocol = "http"
upstream_protocol = "https"